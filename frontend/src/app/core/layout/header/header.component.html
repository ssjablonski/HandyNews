<nav>
  <mat-toolbar
    color="primary"
    class="d-flex justify-content-between align-items-center nav-bar"
  >
    <span>Handy News</span>
    <div>
      @if (!user) {
      <button
        mat-stroked-button
        routerLink="/register"
        routerLinkActive="active"
        class="mx-2"
      >
        Register
      </button>
      <button
        mat-stroked-button
        routerLink="/login"
        routerLinkActive="active"
        class="mx-2"
      >
        Login
      </button>
      } @if (!user) {
      <button mat-stroked-button routerLink="/dashboard" class="mx-2">
        Main page
      </button>
      <button mat-stroked-button class="danger mx-2" (click)="logOut()">
        Log out
      </button>
      }
    </div>
  </mat-toolbar>
  @if (user) {
  <mat-toolbar class="d-flex justify-content-center mb-3">
    <div class="example-button-container">
      <button
        mat-stroked-button
        class="navbutton p-4"
        routerLink="/dashboard/leagues"
        routerLinkActive="active"
      >
        <mat-icon>emoji_events</mat-icon>
        Leagues
      </button>
    </div>
    <div class="example-button-container">
      <button
        mat-stroked-button
        class="navbutton p-4"
        routerLink="/dashboard/seasons"
        routerLinkActive="active"
      >
        <mat-icon>calendar_month</mat-icon>
        Seasons
      </button>
    </div>
    <div class="example-button-container">
      <button
        mat-stroked-button
        class="navbutton p-4"
        routerLink="/dashboard/clubs"
        routerLinkActive="active"
      >
        <mat-icon>calendar_month</mat-icon>
        Clubs
      </button>
    </div>
    <div class="example-button-container">
      <button
        mat-stroked-button
        class="navbutton p-4"
        routerLink="/dashboard"
        routerLinkActive="active"
      >
        <mat-icon>sports_handball</mat-icon>
        Matches
      </button>
    </div>
  </mat-toolbar>

  }
</nav>
