<nav>
  <mat-toolbar
    color="primary"
    class="d-flex justify-content-between align-items-center nav-bar"
  >
    <span>Handy News</span>
    <div>
      @if (!user) {
      <button
        mat-stroked-button
        routerLink="/register"
        routerLinkActive="active"
        class="mx-2"
      >
        Register
      </button>
      <button
        mat-stroked-button
        routerLink="/login"
        routerLinkActive="active"
        class="mx-2"
      >
        Login
      </button>
      } @else {
      <button
        mat-stroked-button
        routerLink="/"
        routerLinkActive="active"
        class="mx-2"
      >
        Main page
      </button>
      <button
        mat-stroked-button
        routerLink="/matches"
        routerLinkActive="active"
        class="mx-2"
      >
        Mecze
      </button>
      <button mat-stroked-button color="warn" class="mx-2" (click)="logOut()">
        Log out
      </button>
      }
    </div>
  </mat-toolbar>
</nav>
