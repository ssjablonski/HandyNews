<h2 mat-dialog-title>Delete account</h2>

<mat-dialog-content>
  <p>
    Are you sure you want to delete this account <strong>{{ data.id }}</strong
    >?
  </p>
  <p class="warning">This operation cannot be undone!</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="'confirm'">
    Delete account
  </button>
</mat-dialog-actions>
