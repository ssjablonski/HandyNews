<div class="container my-4">
  <div class="header mb-3">
    <h2>Seasons</h2>
    <button mat-raised-button color="primary" (click)="createSeason()">
      <mat-icon>add</mat-icon> Add New Season
    </button>
  </div>

  <mat-card>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Name</th>
          <td mat-cell *matCellDef="let season">{{ season.name }}</td>
        </ng-container>

        <ng-container matColumnDef="league">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>League</th>
          <td mat-cell *matCellDef="let season">
            {{ season.leagueDto.name || "N/A" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Year</th>
          <td mat-cell *matCellDef="let season">{{ season.year }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let season">
            <button
              mat-icon-button
              color="primary"
              (click)="updateSeason(season.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteSeason(season.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr *matNoDataRow>
          <td class="text-center p-4" colspan="6">
            <h2>No seasons found</h2>
          </td>
        </tr>
      </table>
    </div>
    <div class="d-flex justify-content-between">
      <mat-paginator
        [length]="totalCount"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="5"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </mat-card>
</div>
